
<div>
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" min="1" />
    
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" [(ngModel)]="fromCurrency">
      <option *ngFor="let currency of currencies" [value]="currency.title">{{ currency.title }}</option>
    </select>
    
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" [(ngModel)]="toCurrency">
      <option [value]="toCurrency">{{toCurrency}}</option>
    </select>

    <button (click)="convert()">Convert</button>
    
    <p *ngIf="convertedAmount !== null">Result: {{ convertedAmount}}</p>
</div>
